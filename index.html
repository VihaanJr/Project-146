<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-sky color="#000000"></a-sky>
      <a-plane  color="black"position="0 0 0"rotation="-90 0 0"width="20"height="10"></a-plane>
      <a-circle position="0 9.15 0"color="orange"radius="0.8"material="side: double"></a-circle>
      <a-cylinder color="#757575"height="1.5"radius="0.05"position="0 11 0"animation="property: position; from:-0.2 10.4 -0.1;to: 0.2 10.4 -0.1;dir:alternate;loop: true; dur: 1000;"></a-cylinder>
      <a-sphere color="#ef5350"radius="0.3"position="0 11 0"animation="property: position; from:-0.2 11 -0.1;to: 0.2 11 -0.1;dir:alternate;loop: true; dur: 1000;"></a-sphere>
      <a-box color="#0276aa"position="0 8 0"width="3.2"height="2.2"></a-box>
      <a-sphere color="#fff"position="-0.63 8.3 0.2"radius="0.6"rotation="0 10 0"></a-sphere>
      <a-sphere color="#000"radius="0.15"position="-0.63 8.1 0.9"animation="property: position; from:-0.63 8.1 0.9;to: -0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>
      <a-sphere color="#fff"position="0.63 8.3 0.2"radius="0.6"rotation="0 -10 0"></a-sphere>
      <a-sphere color="#000"radius="0.15"position="0.63 8.1 0.9"animation="property: position; from:0.63 8.1 0.9;to: 0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>
        
      <a-box color="orange" position="0 6.7 0" width="2" height="0.4"></a-box>
      <a-box color="#0276aa"position="0 4.5 0"width="4.5"height="4"></a-box>
      <a-plane color="white" height="3" width="3" position="0 4.65 0.7"></a-plane>
      <a-plane color="black" height="0.2" width="0.2" position="0 4.65 0.7"></a-plane>
      <a-plane color="black" height="2" width="0.1" position="0 4.65 0.7"></a-plane>
      
      <a-plane color="black" height="0.1" width="0.1" position="-1 6.1 0.7"></a-plane>
      <a-plane color="black" height="0.1" width="0.1" position="0 6.1 0.7"></a-plane>
      <a-plane color="black" height="0.1" width="0.1" position="1 6.1 0.7"></a-plane>
      <a-plane color="black" height="0.1" width="0.1" position="1.5 5.8 0.7"></a-plane>
      <a-plane color="black" height="0.1" width="0.1" position="1.5 4.9 0.7"></a-plane>
      <a-plane color="black" height="0.1" width="0.1" position="1.5 4 0.7"></a-plane>
      <a-plane color="black" height="0.1" width="0.1" position="1 3.2 0.7"></a-plane>
      <a-plane color="black" height="0.1" width="0.1" position="0 3.2 0.7"></a-plane>
      <a-plane color="black" height="0.1" width="0.1" position="-1 3.2 0.7"></a-plane>
      <a-plane color="black" height="0.1" width="0.1" position="-1.5 4 0.7"></a-plane>
      <a-plane color="black" height="0.1" width="0.1" position="-1.5 4.9 0.7"></a-plane>
      <a-plane color="black" height="0.1" width="0.1" position="-1.5 5.8 0.7"></a-plane>
    

      
      <a-camera position="0 5 15">
      </a-camera>
    </a-scene>
  </body>
</html>
